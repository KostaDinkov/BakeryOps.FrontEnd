components:
  schemas:
    CategoryDTO:
      required:
        - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
      additionalProperties: false
    ClientDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        discountPercent:
          type: integer
          format: int32
        isCompany:
          type: boolean
        isSpecialPrice:
          type: boolean
      additionalProperties: false
    DeliveryDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        deliveryDate:
          type: string
          nullable: true
        vendorId:
          type: string
          format: uuid
        vendorName:
          type: string
          nullable: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryItemDto'
          description: List of items in the delivery
        invoiceNumber:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        total:
          type: number
          format: double
        tax:
          type: number
          format: double
        totalWithTax:
          type: number
          format: double
      additionalProperties: false
    DeliveryItemDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        materialId:
          type: string
          format: uuid
        materialName:
          type: string
          nullable: true
        materialUnit:
          type: string
          nullable: true
        quantity:
          type: number
          format: double
        unitPrice:
          type: number
          format: double
          nullable: true
        vat:
          type: number
          format: double
        expirationDate:
          type: string
          nullable: true
        lotNumber:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
      additionalProperties: false
    MaterialDTO:
      required:
        - categoryId
        - name
        - unitId
        - vendorId
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        unitId:
          type: string
          format: uuid
        latestPrice:
          type: number
          format: double
        categoryId:
          type: string
          format: uuid
        vendorId:
          type: string
          format: uuid
      additionalProperties: false
    NewUserDTO:
      required:
        - password
      type: object
      properties:
        id:
          type: string
          nullable: true
        firstName:
          type: string
          nullable: true
        lastName:
          type: string
          nullable: true
        userName:
          type: string
          nullable: true
        permissions:
          type: array
          items:
            type: string
          nullable: true
        password:
          type: string
          nullable: true
      additionalProperties: false
    OrderDTO:
      type: object
      properties:
        id:
          type: integer
          format: int32
          nullable: true
        operatorId:
          type: integer
          format: int32
          nullable: true
        pickupDate:
          type: string
          format: date-time
          nullable: true
        createdDate:
          type: string
          format: date-time
          nullable: true
        clientName:
          type: string
          nullable: true
        clientPhone:
          type: string
          nullable: true
        clientId:
          type: string
          format: uuid
          nullable: true
        isPaid:
          type: boolean
          nullable: true
        advancePaiment:
          type: number
          format: double
          nullable: true
        status:
          $ref: '#/components/schemas/Status'
        orderItems:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemDTO'
          nullable: true
      additionalProperties: false
    OrderItemDTO:
      type: object
      properties:
        productId:
          type: string
          format: uuid
        productAmount:
          type: number
          format: double
        description:
          type: string
          nullable: true
        cakeFoto:
          type: string
          nullable: true
        cakeTitle:
          type: string
          nullable: true
        itemUnitPrice:
          type: number
          format: double
        isInProgress:
          type: boolean
        isComplete:
          type: boolean
      additionalProperties: false
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        category:
          type: string
          nullable: true
        priceDrebno:
          type: number
          format: double
        priceEdro:
          type: number
          format: double
        hasDiscount:
          type: boolean
        keepPriceDrebno:
          type: boolean
        inPriceList:
          type: boolean
        unit:
          type: string
          nullable: true
        code:
          type: string
          nullable: true
        dateCreated:
          type: string
          format: date-time
      additionalProperties: false
    RecipeDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        lastUpdated:
          type: string
          format: date
        productId:
          type: string
          format: uuid
          nullable: true
        description:
          type: string
          nullable: true
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/RecipeMaterialDto'
          nullable: true
        subRecipes:
          type: array
          items:
            $ref: '#/components/schemas/SubRecipeDto'
          nullable: true
        workHours:
          type: number
          format: double
        yield:
          type: number
          format: double
        unitId:
          type: string
          format: uuid
        cost:
          type: number
          format: double
      additionalProperties: false
    RecipeMaterialDto:
      type: object
      properties:
        materialId:
          type: string
          format: uuid
        quantity:
          type: number
          format: double
      additionalProperties: false
    Status:
      enum:
        - 0
        - 1
      type: integer
      format: int32
    SubRecipeDto:
      type: object
      properties:
        subRecipeId:
          type: string
          format: uuid
        quantity:
          type: number
          format: double
      additionalProperties: false
    Unit:
